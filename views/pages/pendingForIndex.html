<% bookObj.forEach( (book) => { %>
    <section>
        <img src=<%= book.image_url %> />
        <h2><%= book.title %></h2>
        <p><%= book.author %></p>
        <p><%= book.description %></p>
        <!-- <a href="/tasks/<%= task.id%>">View Details</a> FOR LATER FEATURE REFERENCED FROM TO DO APP-->
    </section>
<% }); %>
